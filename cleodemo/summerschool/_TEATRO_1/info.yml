label: ﻿Il teatro
description: Del teatro non si conservano i resti, tuttavia è noto grazie ad una ricca tradizione antiquaria. La prima menzione del monumento si deve al Mazzocchi che nel 1727 ne segnalava la collocazione nei pressi del criptoportico e della Torre di S. Erasmo, lamentandone il deterioramento delle strutture già al suo tempo. Le strutture non furono mai completamente interrate e ciò ha favorito tutte le opere di spoliazione del suo apparato architettonico.  Il teatro aveva una cavea orientata verso est e i suoi resti sono stati visibili almeno fino all’inizio dell’Ottocento e poi in parte esplorati nel corso di lavori pubblici nel 1900. Resti delle sostruzioni della cavea furono rivenuti nel 1942 nel cortile della Caserma Pica.
