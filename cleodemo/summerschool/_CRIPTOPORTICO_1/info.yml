label: ﻿Il criptoportico
description: Il criptoportico, in antico, era definito da una grandiosa terrazza che prospettava la via Appia; quest’ultima percorreva la città con un tracciato rettilineo, perpetuato all’incirca da Corso Aldo Moro.  Il criptoportico costituisce il piano seminterrato di un grande edificio a pianta quadrangolare, a due piani, disposto attorno ad un’ampia corte interna e definito da due rampe che ne sottolineano la posizione soprelevata rispetto al livello della strada. L’edificio antico ha tre bracci a navata unica coperti da volte a botte; i laterali sono lunghi 107 m mentre quello di fondo è lungo 90, 7 m e conservano tutti una larghezza di 7,10 m. Il criptoportico, in opera reticolata con alcuni tratti in opera laterizia, si inserisce in un importante contesto urbanistico e monumentale della città antica di Capua nella seconda metà del I secolo a.C.
