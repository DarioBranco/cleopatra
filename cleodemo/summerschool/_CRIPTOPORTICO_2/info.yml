label: ﻿Il criptoportico e le sue destinazioni d’uso
description: Il criptoportico è stato interessato da numerosi interventi e destinazioni diverse nel corso del tempo, pur sempre conservando un ruolo di rilievo nel tessuto urbanistico della città.  All’inizio del 1600 in corrispondenza di un braccio del criptoportico fu eretto un convento, con annessa cappella, dedicato a San Francesco di Paola. Nel 1700 vi furono impiantate delle scuderie per ospitare un reggimento della cavalleria reale. Il convento, distrutto a causa di un terremoto e un incendio, fu soppresso nel 1810 e con esso anche la parte riservata alle scuderie.  Tra l’inizio e la metà del 1800 avvenne la trasformazione in carcere che costituisce la fase più incisiva e appariscente di ristrutturazione del complesso. L’edificio è stato il più importante carcere centrale di Terra di Lavoro fino alla sua dismissione sul finire del 1900, quando il complesso divenne sede della Facoltà di Lettere e Filosofia della Seconda Università degli Studi di Napoli fino al 2016.
