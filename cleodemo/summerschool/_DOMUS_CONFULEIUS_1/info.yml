label: ﻿La domus di Confuleius
description: Nel 1955, in occasione di lavori per la costruzione di un palazzo lungo Corso Aldo Moro, il quale ricalcherebbe una parte del tracciato dell’antica via Appia, si rinvennero due ambienti ipogei pertinenti una domus di età tardo repubblicana (I secolo a.C.). La domus costituisce una testimonianza importante del tessuto sociale dell’antica Capua nella prima metà del I secolo a.C., in cui i ceti subalterni, attraverso la produzione e commercio dei beni, detenevano il potere economico.  Gli ambienti, affiancati e fra loro comunicanti, di forma rettangolare coperti da volte a botte, sono accessibili attraverso una scala a doppia rampa separata da un pianerottolo. Le pareti e le volte degli ambienti, fornite ciascuna di un lucernaio circolare sulla sommità, sono in gran parte rivestite di intonaco dipinto con i modi del così detto primo stile pompeiano. Il primo degli ambienti presenta una vasca rettangolare con accanto un pozzo circolare ed è separato dal successivo da una porta ad arco. Entrambi gli ambienti conservano splendidi pavimenti all’interno dei quali sono inserite anche delle iscrizioni.
