label: ﻿Il restauro della Conocchia
description: L’aspetto attuale e la conservazione del monumento devono molto al restauro promosso da Ferdinando IV, come ricorda l’epigrafe, apposta sulla facciata in corrispondenza della parte superiore della porta nel corpo centrale. Il restauro, eseguito con grande cura, si evince soprattutto nelle riprese dell’opera incerta, che chiude gli sventramenti e integra le mancanze, risagoma le cornici e copre di nuova calotta la sommità. Fu proprio Carlo Vanvitelli a curarne il restauro tra l’aprile e l’agosto del 1972. Un altro restauro è stato condotto tra gli anni 50’ e 60’ del Novecento, dove la documentazione fotografica del 1957 evidenzia delle mancanze in alcuni punti delle murature che appiano, invece, risarcite in immagini del 1962. 
