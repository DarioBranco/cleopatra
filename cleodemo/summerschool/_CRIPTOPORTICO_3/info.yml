label: ﻿Il criptoportico in un disegno di Labruzzi
description: Il criptoportico viene raffigurato in un disegno di Labruzzi della fine del Settecento, prima dei lavori per la costruzione del carcere.  Il disegno mostra in primo piano un ingresso non antico, realizzato obliterando strutture in opera reticolata sulla sinistra e in opera laterizia sulla destra, dove è delineata anche la ghiera di un arco sempre in laterizio tamponata in blocchetti non antichi. In evidenza è uno dei bracci, illuminato da finestre solo sul lato destro, con la testata sul fondo. Unica perplessità in merito al disegno di Labruzzi. L’assenza nel criptoportico delle mangiatoie, pertinenti alla cavallerizza del Settecento, tuttavia se si vuol dare credito all’artista, si devono ritenere realizzate nel corso dell’Ottocento. 
