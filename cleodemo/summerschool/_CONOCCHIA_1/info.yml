label: ﻿La Conocchia
description: La Conocchia è una tomba monumentale, posta lungo l’antica via Appia nel comune di Curti, che viene datata tra la fine dell’età repubblicana e l’inizio di quella imperiale.  Il sepolcro è alto complessivamente 16,6 m ed appare oggi incassato nel terreno, poiché il suo piano originario è più basso di circa 1,5 m del piano di calpestio attuale. Il monumento, costituito da un basamento quadrangolare che ospita la camera funeraria, è sormontato da uno slanciato parallelepipedo caratterizzato, sui quattro lati, da quinte ad esedra contenenti edicole e incorniciate da pilastri rotondi angolari. Al di sopra si eleva un corpo cilindrico, sempre slanciato, caratterizzato da una base liscia leggermente più larga e da un tamburo con semicolonne comprendenti nicchie piane, coperte ad archetto; una piccola cupola corona la sommità. La struttura è in calcestruzzo con paramento in opera incerta con blocchetti in calcare leggermente arrotondati; è presente anche il laterizio che scandisce le cornici alle diverse altezze, mettendo in rilievo i diversi corpi di fabbrica, ed è usato anche nelle pareti delle edicole del parallelepipedo centrale. Alla camera funeraria è possibile accedere tramite un ingresso che ripristina quello antico, sul fronte dell’antica via Appia. La camera, preceduta da un piccolo ingresso, è di forma quadrangolare con pareti che ospitano tre nicchie per parte, fatta eccezione per quella di ingresso che ne ospita due, una per lato della porta. Il sepolcro probabilmente non prospettava direttamente sulla strada antica, ma doveva essere preceduto da un recinto funerario, i cui resti potrebbero conservarsi sotto la carreggiata attuale della via. 
