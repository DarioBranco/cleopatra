label: ﻿La domus in via degli Orti
description: All’inizio degli anni 70’, in occasione dei lavori per la realizzazione di un edificio scolastico, ritornarono alla luce i resti di una grande domus di epoca romana.  La struttura sorge nelle vicinanze dell’attuale Corso Aldo Moro, il quale ricalcherebbe una parte del tracciato dell’antica via Appia. Si accede alla domus dal lato posteriore, attraverso il giardino, in quanto l’ingresso principale non è stato individuato. La vita della domus inizia in età imperiale e prosegue in età tardoantica (fino al V secolo d.C.) subendo numerosi rifacimenti per arricchire e abbellire la struttura, testimonianza della ricchezza del proprietario e della rifioritura dell’antica città di Capua. Il complesso è articolato in numerosi ambienti e dotato di un settore termale rivolto verso un giardino porticato con fontana e ninfeo.
