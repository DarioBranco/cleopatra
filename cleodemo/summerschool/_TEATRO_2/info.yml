label: ﻿Il teatro nel disegno di Labruzzi
description: Il disegno dell’artista, in occasione del suo viaggio lungo la via Appia, mostra come le strutture del teatro fossero allora cospicue nonostante le distruzioni lamentate negli scritti di Mazzocchi e Pratilli.  La cura dell’artista risiede nella documentazione del monumento così come si presentava e nella scelta dell’inquadratura che ne riuscisse ad evidenziare le peculiarità costruttive.  Il disegno di Labruzzi restituisce un’ampia porzione conservata di ambulacri in opera laterizia, probabilmente con un doppio ordine, addossati a una casa a due piani che per la forma semicircolare è stato supposto insistesse e incorporasse altri resti del monumento.
