label: ﻿La Conocchia nel disegno di Labruzzi
description: Grazie alla sua forma architettonica e alla posizione lungo la via Appia, la Conocchia attirò l’attenzione di artisti e viaggiatori già dal Cinquecento e soprattutto nel Settecento e Ottocento. Nel Cinquecento un disegno di Pirro Ligorio sembra proporre la raffigurazione di questo antico sepolcro. Tra i vari disegni, quello di Carlo Labruzzi, eseguito nel 1789 durante il suo viaggio lungo la via Appia, è di particolare interesse documentario poiché riprende il sepolcro in un momento antecedente al restauro borbonico. La cura dell’artista risiede nella documentazione del monumento così come si presentava e nella scelta dell’inquadratura che ne riuscisse ad evidenziare le peculiarità costruttive.  Vi è raffigurata la doppia cornice sull’alto delle colonne del secondo parallelepipedo; la cornice ad ovoli sotto quella a dentelli del dado di base; la base delle semicolonne del tamburo superiore e la doppia cornice con cavità intermedia sulla sommità dello stesso tamburo. Tutti questi particolari non si riscontrano nella configurazione attuale del monumento.
