label: ﻿I pavimenti della domus di via degli Orti
description: All’interno della domus si conservano diversi resti di pavimentazione. Si tratta di commessi laterizi, tessellati e sectilia.  Gli ambienti termali avevano sia pavimenti che pareti rivestiti in marmi, bianchi, neri e policromi. Nel frigidarium si osserva una porzione di mosaico a tessere bianche mentre nel cubiculum un pavimento mosaicato che presenta una decorazione geometrica in bianco e nero che ricorda motivi floreali.  Nel triclinium si conserva un pavimento in opus sectile con disegno geometrico. I marmi utilizzati, giallo africano, pavonazzetto, cipollino rosso, creano suggestivi giochi di colore e l’accuratezza della messa in opera ne esalta ancora di più la loro ricchezza e unicità. Questo tipo di pavimento, per tecnica e materiali, è stato ricondotto ad epoca tardo antica, momento in cui la domus ha subito lavori di ristrutturazione e ridecorazione (IV secolo d.C.).
