label: ﻿Il rilievo di Lucceius Peculiaris
description: La stretta connessione topografica tra il Capitolium e il teatro è attestata, oltre che nella pianta della città di Cesare Costa, in un rilievo figurato recuperato nell’area del teatro. Vi si legge il nome di Lucceius Peculiaris, impresario edile tra la fine del II e il III secolo d.C., che restaurò il proscenio del teatro.  Sulla sinistra del blocco è rappresentata una macchina, attivata da uomini, che solleva una colonna monolitica mentre accanto è un operaio seduto che scolpisce un capitello; al centro è presente la triade capitolina con Minerva stante con elmo, Giove sul trono con asta e fulmine nelle mani, Diana con arco e faretra e Giunone con patera e cornucopia. Sulla destra è raffigurato un serpente, il Genius theatri, come indicato anche nel testo epigrafico in basso.  Gli elementi raffigurati evidenziano uno stretto rapporto di continuità tra il tempio e l’edificio teatrale. 
