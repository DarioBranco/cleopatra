label: ﻿L’iscrizione pavimentale del secondo ambiente
description: Grazie all’iscrizione pavimentale presente nel secondo ambiente, sappiamo che la domus apparteneva a un certo Publio Confuleio, forse uno schiavo affrancato alla gens Confuleia, di professione sagarius, ovvero colui che vendeva e probabilmente lavorava il sagum, un mantello di lana pesante usato in ambito militare. L’ipotesi che Publio Confuleio, oltre alla vendita, si occupasse anche della lavorazione del sagum, viene suggerita dalla presenza della vasca rettangolare e del pozzo circolare in uno dei due ambienti.  Dall’iscrizione emerge la fierezza di un liberto che ha voluto lasciare il segno, a chiunque entrasse nella domus, della sua scalata sociale. Un uomo che da schiavo a liberto ha costruito la sua casa dalle fondamenta alla sommità, prestando attenzione anche alla cura degli ambienti dedicati al lavoro. L’iscrizione riporta anche il nome dell’architetto della domus, Titus Safinus Pollio, e il suo status sociale. Subito dopo il passaggio tra il primo e il secondo ambiente è presente anche un’altra iscrizione. Una scritta beneaugurante “vorrei che tutte le cose ci vadano bene”.
