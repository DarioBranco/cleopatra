label: ﻿I pavimenti degli ambienti
description: In perfetto stato di conservazione sono i tappeti pavimentali degli ambienti. Un fondo in commesso laterizio ospita mosaici con tessere musive bianche e nere che definiscono forme geometriche e vegetali.  Nel primo ambiente una stretta fascia rettangolare con cerchi che comprendono crocette centrali divide due tipi diversi di decorazione pavimentale. Da un lato un tappeto rettangolare di rombi a tessere bianche incorniciato, a sua volta, da tessere bianche e nere, dall’altro una distesa di crocette racchiude un quadrato circondato ai quattro angoli da motivi vegetali con al centro uno scudo con motivo a girandola, compreso in una fascia esterna a meandro. Nel secondo ambiente l’iscrizione di Publio Confuleio divide i due tipi di decorazione pavimentale. Da un lato un tappeto di esagoni ciascuno racchiudente una crocetta, dall’altro, dopo una decorazione a fascia a tema vegetale, segue un tappeto di meandri a croce uncinata che incorniciano un grande rosone centrale. 
